<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <f:view>
      <h:dataTable value="#{testeBean.usuarios}" var="usr">
          <h:column headerText="Nome">
              <h:outputText value="#{usr.nome}"/>
          </h:column>
          <h:column headerText="E-mail">
              <h:outputText value="#{usr.email}"/>
          </h:column>
          <h:column headerText="Banco">
              <h:outputText value="#{usr.banco}"/>
          </h:column>
          <h:column headerText="Agencia">
              <h:outputText value="#{usr.agencia}"/>
          </h:column>
          <h:column headerText="Conta">
              <h:outputText value="#{usr.conta}"/>
          </h:column>
      </h:dataTable>
   </f:view>
</html>
