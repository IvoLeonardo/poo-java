<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Walter Gandarella - Q003</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="5" style="width: 100%;">
                
                <h:panelGrid columns="1" style="width: 100%;">
                    <h:outputLabel value="Número"/>
                    <h:inputText value="#{timeBean.time.numero}" style="box-sizing: border-box; width: 100%;"/>
                </h:panelGrid>

                <h:panelGrid columns="1" style="width: 100%;">
                    <h:outputLabel value="Nome"/>
                    <h:inputText value="#{timeBean.time.nome}" style="box-sizing: border-box; width: 100%;"/>
                </h:panelGrid>
                
                <h:panelGrid columns="1" style="width: 100%;">
                    <h:outputLabel value="Estado"/>
                    <h:inputText value="#{timeBean.time.estado}" style="box-sizing: border-box; width: 100%;"/>
                </h:panelGrid>
                
                <h:panelGrid columns="1" style="width: 100%;">
                    <h:outputLabel value="Divisão"/>
                    <h:inputText value="#{timeBean.time.divisao}" style="box-sizing: border-box; width: 100%;"/>
                </h:panelGrid>
                
                <h:panelGrid columns="1" style="width: 100%;">
                    <h:outputLabel value="Investimento"/>
                    <h:inputText value="#{timeBean.time.investimento}" style="box-sizing: border-box; width: 100%;"/>
                </h:panelGrid>
                
            </h:panelGrid>
            <div style="text-align: right;">
                <h:commandButton value="Cadastrar" action="#{timeBean.salvar()}"/>
            </div>
        </h:form>
        
        <h:dataTable value="#{timeBean.times}" var="time">
            <h:column >
                <f:facet name="header">
                    <h:outputText value="Número" />
                </f:facet>
                <h:form>
                    <h:commandLink action="#{timeBean.editaTime(time)}">
                        <h:outputText value="#{time.numero}"/>
                    </h:commandLink>
                </h:form>
            </h:column>
            <h:column >
                <f:facet name="header">
                    <h:outputText value="Nome" />
                </f:facet>
                <h:outputText value="#{time.nome}"/>
            </h:column>
            <h:column >
                <f:facet name="header">
                    <h:outputText value="Estado" />
                </f:facet>
                <h:outputText value="#{time.estado}"/>
            </h:column>
            <h:column >
                <f:facet name="header">
                    <h:outputText value="Divisão" />
                </f:facet>
                <h:outputText value="#{time.divisao}"/>
            </h:column>
            <h:column >
                <f:facet name="header">
                    <h:outputText value="Investimento" />
                </f:facet>
                <h:outputText value="#{time.investimento}"/>
            </h:column>
            <h:column >
                <f:facet name="header">
                    <h:outputText value="Apagar" />
                </f:facet>
                <h:form>
                    <h:commandButton value="apagar" action="#{timeBean.apagaTime(time)}" />
                </h:form>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
