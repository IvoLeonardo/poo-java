<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
    <h:head>
        <title>Sistema Exemplo com Modelo</title>
        <meta content="text/html;charset=UTF-8" http-equiv="Content-Type"/>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/templates/css/jquery-ui.css"/>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/templates/css/jquery-ui.structure.css"/>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/templates/css/jquery-ui.theme.css"/>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/templates/css/style.css"/>
    </h:head>

    <h:body>
        <p:ajaxStatus>
            <f:facet name="start">
                <div style="width:100%;height:100%;position: fixed;background: #fff;z-index:50;top: 0px;left: 0px;filter: Alpha(Opacity=30);opacity: .30">
                </div>
                <p:graphicImage style="width:64px;height:64px;position:fixed;top: 50%;left: 50%;z-index:51;margin-top: -64px;margin-right: -64px" value="/templates/css/images/loadproject.gif" />
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>

        <p:growl id="growl" sticky="false" autoUpdate="true" showSummary="true"/>
        <p:layout fullPage="true">
            <p:layoutUnit position="center">
                <p:layout>
                    <p:layoutUnit position="north" style="border: none; width: 110px;">
                        <table cellspacing="0" class="tudo">
                            <tr>
                                <td></td>
                            </tr>
                        </table>
                    </p:layoutUnit>
                    <p:layoutUnit position="west" style="border: none; width: 200px;">
                        <ui:include src="../../templates/menu/menu.xhtml"/>
                    </p:layoutUnit>
                    <p:layoutUnit position="east" style="border: none; width: 200px;"></p:layoutUnit>
                    <p:layoutUnit position="center" style="border: none;">
                        <ui:insert name="conteudo"></ui:insert>
                    </p:layoutUnit>
                </p:layout>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</f:view>

</html>
