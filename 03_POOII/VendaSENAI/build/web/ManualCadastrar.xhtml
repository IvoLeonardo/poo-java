<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p>Inclusão de manual</p>
            <br/>
            <h:panelGrid columns="2" cellpadding="1">
                <h:outputLabel value="DESCRIÇÃO :"/>
                <h:inputText value="#{manualFacade.manualselecionado.dsinstrucao}"/>

                <h:outputLabel value="DATA VALIDADE :"/>
                <h:inputText value="#{manualFacade.manualselecionado.dtvalidade}">
                    <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                </h:inputText>
            </h:panelGrid>
            <br/>
            <p:commandButton value="Salvar" action="#{manualFacade.finalizarManual()}"
                                 style="width: 50%"/>
            <p:commandButton value="Voltar"
                                 style="width: 49%"
                                 action="#{manualFacade.voltaProProduto()}"/>
        </h:form>
    </h:body>
</html>
