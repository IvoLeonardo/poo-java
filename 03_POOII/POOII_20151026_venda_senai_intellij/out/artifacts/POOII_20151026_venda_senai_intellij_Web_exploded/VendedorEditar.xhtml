<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editar Vendedor</title>
    </h:head>
    <h:body>
        <h1>Editar Vendedor</h1>
        
        <h:form>
            
            <h:outputLabel value="ID:"/>
            <h:outputText value="#{vendedorFacade.vendedorSelecionado.idvendedor}"/>
            <br/>
            
            <h:outputLabel value="NOME:"/>
            <h:inputText value="#{vendedorFacade.vendedorSelecionado.nomevendedor}">
                <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
            </h:inputText>
            <br/>

            <h:outputLabel value="DATA NASCIMENTO:"/>
            <h:inputText value="#{vendedorFacade.vendedorSelecionado.dtnascimento}"/>
            <br/>
            
            <h:commandButton value="Alterar" action="#{vendedorFacade.alteraVendedor()}"></h:commandButton>
            <h:commandButton value="Voltar para Listagem" action="voltaVendedorLista"></h:commandButton>
            
        </h:form>
    </h:body>
</html>
