<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista de Produtos</title>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/templates/css/style.css"/>
    </h:head>
    <h:body>
        <h2>Lista de Produtos</h2>
        <h:form>
            <h:commandButton value="Incluir novo Produto" class="btnPadrao"/>
        </h:form>
        
        <p>
            
            <h:dataTable border="1" var="produto" value="#{produtoFacade.produtos}">
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="CÓDIGO"/>
                    </f:facet>
                    <h:outputLabel value="#{produto.idproduto}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="DESCRIÇÃO"/>
                    </f:facet>
                    <h:outputLabel value="#{produto.descricao}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="FABRICANTE"/>
                    </f:facet>
                    <h:outputLabel value="#{produto.fabricante}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="ESTOQUE"/>
                    </f:facet>
                    <h:outputLabel value="#{produto.qtestoque}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="VALOR"/>
                    </f:facet>
                    <h:outputLabel value="#{produto.vlpreco}">
                        <f:convertNumber currencySymbol="R$" type="currency"/>
                    </h:outputLabel>
                </h:column>
            </h:dataTable>
            
        </p>
        
        <h:form>
            <h:commandLink action="voltarIndex">Voltar</h:commandLink>
        </h:form>
    </h:body>
</html>
