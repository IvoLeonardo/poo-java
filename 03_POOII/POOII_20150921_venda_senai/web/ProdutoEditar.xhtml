<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>EDitar Produto</title>
    </h:head>
    <h:body>
        <h:form>
            
            <h:outputLabel value="ID:"/>
            <h:outputText value="#{produtoFacade.produtoselecionado.idproduto}"/>
            <br/>
            
            <h:outputLabel value="DESCRIÇÃO:"/>
            <h:inputText value="#{produtoFacade.produtoselecionado.descricao}"/>
            <br/>

            <h:outputLabel value="FABRICANTE:"/>
            <h:inputText value="#{produtoFacade.produtoselecionado.fabricante}"/>
            <br/>

            <h:outputLabel value="QUANTIDADE ESTOQUE:"/>
            <h:inputText value="#{produtoFacade.produtoselecionado.qtestoque}"/>
            <br/>

            <h:outputLabel value="PREÇO:"/>
            <h:inputText value="#{produtoFacade.produtoselecionado.vlpreco}"/>
            <br/>
            
            <h:commandButton value="Alterar" action="#{produtoFacade.alteraProduto()}"></h:commandButton>
            <h:commandButton value="Voltar para Listagem" action="voltaProdutoListar"></h:commandButton>
            
        </h:form>
    </h:body>
</html>
