<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de produtos</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" style="width: 100%;">
                <h:panelGrid columns="1" style="width: 30%;">
                    <h:outputLabel value="Código"/>
                    <h:inputText value="#{prodBean.produto.codigo}" style="box-sizing: border-box; width: 100%;"/>
                </h:panelGrid>

                <h:panelGrid columns="1" style="width: 70%;">
                    <h:outputLabel value="Descrição"/>
                    <h:inputText value="#{prodBean.produto.descricao}" style="box-sizing: border-box; width: 100%;"/>
                </h:panelGrid>
            </h:panelGrid>
            <div style="text-align: right;">
                <h:commandButton value="Cadastrar" action="#{prodBean.salvar()}"/>
            </div>
        </h:form>
        
        <h:dataTable value="#{prodBean.produtos}" var="prod">
            <h:column >
                <f:facet name="header">
                    <h:outputText value="Código" />
                </f:facet>
                <h:outputText value="#{prod.codigo}"/>
            </h:column>
            <h:column >
                <f:facet name="header">
                    <h:outputText value="Descrição" />
                </f:facet>
                <h:outputText value="#{prod.descricao}"/>
            </h:column>
            <h:column >
                <f:facet name="header">
                    <h:outputText value="Ações" />
                </f:facet>
                <h:form>
                    <h:commandButton value="apagar" action="#{prodBean.delProduto(prod)}" />
                    <h:commandButton value="editar" action="#{prodBean.edtProduto(prod)}" />
                </h:form>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
