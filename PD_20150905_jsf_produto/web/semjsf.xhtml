<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <table width="100%" border="1">
            <tr>
                <td>Cod</td>
                <td>Descrição</td>
                <td>Ações</td>
            </tr>
            
            <c:forEach items="${prodBean.produtos}" var="prod">
                <tr>
                    <td>
                        <h:outputText value="#{prod.codigo}"/>
                    </td>
                    <td>
                        <h:outputText value="#{prod.descricao}"/>
                    </td>
                    <td>
                        <h:link onclick="#{prodBean.edtProduto(prod)}">editar</h:link>
                        <h:link onclick="#{prodBean.delProduto(prod)}">apagar</h:link>
                    </td>
                </tr>
            </c:forEach>
        </table>
    </body>
</html>
